<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://arindewangan.blogspot.com">My Portfolio</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="row container-fluid">
        <div class="card text-white bg-primary mb-3 mx-3 my-3">
            <div class="card-body">
                <h5 class="card-title">Books Menu</h5>
                <div class="mb-3">
                    <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
                </div>
                <button type="button" id="addB" class="btn btn-secondary">Add Book</button>
                <button type="button" id="issueB" class="btn btn-success">Issue Book</button>
                <button type="button" id="returnB" class="btn btn-light">Return Book</button>
                <button type="button" id="showAB" class="btn btn-info">Show Books</button>
                <button type="button" id="removeB" class="btn btn-danger">Remove Book</button>
            </div>
        </div>
    </div>
    <div id="list" class=" container-fluid" ></div>
    <div id="table">
            <h1>Your books</h1>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Available Books</th>
                        <th scope="col">Issued Books</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
        </div>

    <script src="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
